{% extends "ui/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   
    <div class="content-section">
        <h1>Add New Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
